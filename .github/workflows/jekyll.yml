# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Ruby (SOLO CONFIGURAZIONE)
      # Usiamo la stessa versione hash che avevi prima per coerenza
      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4 
        with:
          ruby-version: '3.1'
          # CRUCIALE: Disabilita l'installazione automatica che falliva
          bundler-cache: false 
          cache-version: 0

      # 2. RISOLUZIONE DEL PROBLEMA DI PIATTAFORMA
      # Questo step modifica il Gemfile.lock in modo da supportare la piattaforma Linux
      - name: Aggiungi Piattaforma Linux al Gemfile.lock
        run: bundle lock --add-platform x86_64-linux
      
      # 3. INSTALLAZIONE MANUALE DELLE GEMME (SOSTITUZIONE dell'azione problematica)
      - name: Installazione delle Gemme (Bundle Install Manuale) ðŸ“¦
        # Questo comando esegue l'installazione e userÃ  una cache standard di GitHub se disponibile
        run: bundle install 
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Il Jekyll build genera i file statici nella directory './_site'
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        # Questo step prende il contenuto di './_site' e lo prepara per il deployment
        uses: actions/upload-pages-artifact@v3
        # L'artefatto caricato ha il nome di default 'github-pages'

  # Deployment job
  deploy:
    # CRUCIALE: Assicura che questo job sia eseguito solo dopo il successo del job 'build'
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # Questa azione scarica l'artefatto 'github-pages' e lo deploya
        uses: actions/deploy-pages@v4
