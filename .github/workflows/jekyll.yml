# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Ruby (SOLO CONFIGURAZIONE)
      - name: Setup Ruby
        # Usa la stessa versione hash che avevi prima per coerenza
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4 
        with:
          ruby-version: '3.1'
          # CRUCIALE: Disabilita il 'bundle install' automatico per risolvere il problema di sequenza
          bundler-cache: false 
          cache-version: 0

      # 2. RISOLUZIONE DEL PROBLEMA DI PIATTAFORMA
      # Questo step modifica il Gemfile.lock in modo da supportare la piattaforma Linux
      - name: Aggiungi Piattaforma Linux al Gemfile.lock
        run: bundle lock --add-platform x86_64-linux
      
